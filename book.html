<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="book.css">
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="left-top">
                <h3 >Filters</h3>
            <!-- <i class="fa fa-angle-double-right" aria-hidden="true" ></i> -->
            </div>
            <div class="sort-container">
                <div class="sort-container-top">
                    <div class="sort-by">
                        Sort By
                    </div>
                    <button id="reset">Reset</button>
                </div>
                <div class="sort-list">
                    <!-- <div class="sort-items">Relevance</div> -->
                    <div class="sort-items">Low to High</div>
                    <div class="sort-items">High to low</div>
                    <!-- <div class="sort-items">distance</div> -->
                    <div class="sort-items">Best Rated</div>
                </div>
                <div class="car-type container">
                    <p>Car Type</p>
                    <div class="car-type-list list ">
                        <div class="car-types-items list-items">
                            <p class="fitems">Sedan</p>
                        </div>
                        <div class="car-types-items list-items">
                            <p class="fitems">EV</p>
                        </div>
                        <div class="car-types-items list-items">
                            <p class="fitems">Luxury</p>
                        </div>
                    </div>
                </div>
                <div class="seater container">
                    Seats
                    <div class="seater-list list">
                        <div class="seater-items list-items">
                            <p class="fitems">4 Seater</p>
                        </div>
                        <div class="seater-items list-items">
                            <p class="fitems">5 Seater</p>
                        </div>
                        <div class="seater-items list-items">
                            <p class="fitems">7 Seater</p>
                        </div>
                    </div>
                </div>
                <div class="fuel container">
                    Fuel type
                    <div class="fuel-list list">
                        <div class="fuel-items list-items">
                            <p class="fitems">Petrol</p>
                        </div>
                        <div class="fuel-items list-items">
                            <p class="fitems">Diesel</p>
                        </div>
                       
                    </div>
                </div>
                <div class="transmission container">
                    Transmission
                    <div class="transmission-list list">
                        <div class="transmission-items list-items">
                            <p class="fitems">Auto</p>
                        </div>
                        <div class="transmission-items list-items">
                            <p class="fitems">Manual</p>
                        </div>
                       
                    </div>
                </div>
                <div class="rating container">
                    Ratings
                    <div class="rating-list list">
                        <div class="rating-items list-items">
                            <p class="fitems">4+</p>
                        </div>
                        <div class="rating-items list-items ">
                            <p class="fitems">3+</p>
                        </div>
                        <div class="rating-items list-items">
                            <p class="fitems">All</p>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
        <div class="right">

        </div>
    </div>
</body>
</html>
